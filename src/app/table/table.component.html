<html>
    <head>
        
            </head>
    <body>
        <p>table works!</p>
     <div class="container">
        <table class="table table-hover table-bordered" cellspacing="0">
            <thead>
                <tr>
                <th>Id</th>
                <th>Hash</th>
                <th>FileName</th>
                <th>Size</th>
                <th>DownloadTo</th>
                <th>TimeStamp</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users;let i = index" [attr.data-index]="i">
                <td>{{ i+1 }}</td>
                <td>{{ user.hash }}</td>
                <td>{{ user.fileName }}</td>
                <td>{{ user.size }}</td>
                <td>{{ user.downloadTo }}</td>
                <td>{{ user.timeStamp }}</td>
                </tr>
            </tbody>
        </table>
    </div>

<div>
  <button class="btn btn-success">Click</button>
</div>        

    </body>
</html>
